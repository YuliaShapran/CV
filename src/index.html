<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<div class="wrapper">
			<div class="wrapper__items">
				<div class="item-introdact">
					<h1 class="item-introdact__title">Alma
					Hedegaard</h1>
					<div class="intodact-info">
						<div class="introdact-info__item">
							<img src="icons/briefcase.svg" alt="briefcase">
							<div class="introdact-info__item-title">Occupation</div>
							<div class="introdact-info__item-descr">Sales Manager</div>
						</div>

						<div class="introdact-info__item">
							<img src="icons/location.svg" alt="location">
							<div class="introdact-info__item-title">Location</div>
							<div class="introdact-info__item-descr">Copenhagen, Denmark</div>
						</div>

						<div class="introdact-info__item">
							<img src="icons/person.svg" alt="location">
							<div class="introdact-info__item-title">Age</div>
							<div class="introdact-info__item-descr">44</div>
						</div>

						<div class="introdact-info__item">
							<img src="icons/home.svg" alt="home">
							<div class="introdact-info__item-title">Family</div>
							<div class="introdact-info__item-descr">Married. 2 children.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
